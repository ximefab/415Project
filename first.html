<html>
   <head>
      <title>Posting Data</title>
   </head>

   <body style="font-family: arial, sans-serif; background-color: #ffffff;">

      <h1>Here you can make a new ticket!</h1>
	
      <form action="./rest/maketicket" method="POST">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br>
         <label for="created_at">created_at:</label>
         <input type="text" id="created_at" name="created_at" value="already calculated"><br>
         <label for="updated_at">updated_at:</label>
         <input type="text" id="updated_at" name="updated_at" value="already calculated"><br>
         <label for="type">type:</label>
         <input type="text" id="type" name="type"><br>
         <label for="subject">subject:</label>
         <input type="text" id="subject" name="subject"><br>
         <label for="description">description:</label>
         <input type="text" id="description" name="description"><br>
         <label for="priority">priority:</label>
         <input type="text" id="priority" name="priority"><br>
         <label for="status">status:</label>
         <input type="text" id="status" name="status"><br>
         <label for="recipient">recipient:</label>
         <input type="text" id="recipient" name="recipient"><br>
         <label for="submitter">submitter:</label>
         <input type="text" id="submitter" name="submitter"><br>
         <label for="assignee_id">assignee_id:</label>
         <input type="text" id="assignee_id" name="assignee_id"><br>
         <label for="follower_ids">follower_ids:</label>
         <input type="text" id="follower_ids" name="follower_ids"><br>
         <input type="submit" name="submit" value="Make ticket">
      </form>

   </body>
</html>
